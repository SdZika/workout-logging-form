<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1 class="logo">fit<a class="fSpecial">F</a>riend   <i class="fa-solid fa-person-running"></i></h1>
    <section id="workout-logging">
        <h2>Track Workouts</h2>
        <form id="workout-form">
            <label for="workout-date">Date:</label>
            <input type="date" id="workout-date" required>
            <label for="workout-type">Type (e.g., Running, Cycling):</label>
            <input type="text" id="workout-type" required>
            <label for="workout-duration">Duration (in minutes):</label>
            <input type="number" id="workout-duration" required>
            <label for="workout-notes">Notes:</label>
            <textarea id="workout-notes"></textarea>
            <button type="submit" id="add-workout">Add Workout</button>
        </form>
        <div id="workout-log"></div>
    </section>
    <h1>Progress Chart</h1>
    <section id="workout-trends">
        <h2>Workout Trends</h2>
        <canvas id="workoutChart"></canvas>
    </section>

    <section id="goal-setting">
        <h2>Set Fitness Goals</h2>
        <form id="goal-form">
            <label for="goal-type">Goal Type:</label>
            <select id="goal-type">
                <option value="duration">Total Duration</option>
                <option value="workouts">Number of Workouts</option>
            </select>
            <label for="goal-value">Goal Value:</label>
            <input type="number" id="goal-value" required>
            <button type="submit">Set Goal</button>
        </form>
        <div id="goal-progress">
            <h2>Goal Progress</h2>
            <progress id="goal-progress-bar" value="0" max="100"></progress>
            <span id="goal-progress-text">0%</span>
        </div>
    </section>
    <section class="weight-tracker-section">
        <h2>Add Weight Entry</h2>
        <form id="weightForm">
            <label for="weight-date">Date:</label>
            <input type="date" id="weight-date" required>

            <label for="weight">Weight (kg or lbs):</label>
            <input type="number" id="weight" required step="0.1">

            <button type="submit">Add Entry</button>
        </form>
    </section>
    <section class="logged-weights-section">
        <h2>Logged Weights</h2>
        <div id="weight-log"></div>
    </section>
    <section class="weight-chart-section">
        <h2>Weight Trend</h2>
        <canvas id="weightChart"></canvas>
    </section>
    <section id="calorie-tracking">
        <h2>Calorie Tracking</h2>
        <form id="calorie-form">
            <label for="calorie-date">Date:</label>
            <input type="date" id="calorie-date" required>
            <label for="calories">Calories:</label>
            <input type="number" id="calories" required>
            <button type="submit">Log Calories</button>
        </form>
        <div id="calorie-log"></div>
    </section>
    <h1>Calories Chart</h1>
    <section id="calories-trends">
        <h2>Calories Trends</h2>
        <canvas id="calorieChart"></canvas>
    </section>

    

    <script src="main.js"></script>
</body>
</html>
